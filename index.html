<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recipe Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5 mb-5">Recipe Book</h2>
      <div class="mb-5">
        <div class="row">
          
          <div class="form-group col-md-6 mb-3">
            <input type="hidden" id="recipeId" name="recipeId" value="">
            <label for="name">Recipe Name</label>
            <input
              type="text"
              name="recipeName"
              class="form-control"
              id="recipeName"
              placeholder="Recipe Name" required
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="name">Image URL</label>
            <input
              type="file"
              name="imageURL"
              class="form-control"
              id="imageURL"
              placeholder="Image URL" required 
            />
          </div>
          <div class="form-group col-md-12 mb-3">
            <label for="name">Recipe Ingredient</label>
            <textarea
              type="text"
              name="recipeIngredient"
              class="currentImage form-control"
              id="recipeIngredient"
              placeholder="Recipe Ingredient" required
            ></textarea>
          </div>
          <div class="form-group col-md-12 mb-3">
            <label for="name">Recipe Instruction</label>
            <textarea
              type="textarea"
              name="recipeInstruction"
              class="form-control"
              id="recipeInstruction"
              placeholder="Recipe Instruction" required
            ></textarea>
          </div>
          
          <div class="col-lg-12 mt-5">
            <button class="btn btn-success" id="Submit" onclick="addRecipe()">
              Add Recipe
            </button>
            <button
              class="btn btn-primary"
              id="Update"
              
            >
              Update
            </button>
          </div>
        </div>
      </div>
      <hr />
      <div class="row mt-5">
        <div class="col-12 recipeContainer" id="recipeContainer">

    </div>
    <script src="./script.js"></script>
  </body>
</html>
