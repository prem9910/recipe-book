<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--Bootstrap 5 icons CDN-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <title>Recipe Book</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5 mb-5">Recipe Book</h2>
      <div class="mb-5">
    <section class="p-3">
      <div class="row">
        <div class="col-12">
          <button
            class="btn btn-primary newRecipe"
            data-bs-toggle="modal"
            data-bs-target="#recipeForm"
          >
            New Recipe <i class="bi bi-people"></i>
          </button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-12 recipeContainer" id="recipeContainer">
          <!-- <div class="col-6">
                  <div class="details col-12">
                    <h2>Recipe Name</h2>
                    <p><strong>Ingredient : </strong></p>
                    <p></p>
                    <p><strong>Instructions : </strong></p>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                  </div>
                </div>
                <div class="col-6">
                  <img src="./images/img.jpeg" alt="" />
                </div> -->
        </div>
      </div>
    </section>
    </div>
    </div>

    <!--Modal Form-->
    <div class="modal fade" id="recipeForm">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Recipe Form</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form action="#" id="myForm">
              <div class="row" id="recipeForm">
                <div class="form-group col-md-6 mb-3">
                  <input type="hidden" id="recipeId" name="recipeId" value="" />
                  <label for="name">Recipe Name</label>
                  <input
                    type="text"
                    name="recipeName"
                    class="form-control"
                    id="recipeName"
                    placeholder="Recipe Name"
                    required
                  />
                </div>
                
                <div class="form-group col-md-6 mb-3">
                  <label for="name">Image URL</label>
                  <input
                    type="file"
                    name="imageURL"
                    class="form-control"
                    id="imageURL"
                    placeholder="Image URL"
                    required
                  />
                </div>
                <div class="form-group col-md-12 mb-3">
                  <label for="name">Recipe Ingredient</label>
                  <textarea
                    type="text"
                    name="recipeIngredient"
                    class="currentImage form-control"
                    id="recipeIngredient"
                    placeholder="Recipe Ingredient"
                    required
                  ></textarea>
                </div>
                <div class="form-group col-md-12 mb-3">
                  <label for="name">Recipe Instruction</label>
                  <textarea
                    type="textarea"
                    name="recipeInstruction"
                    class="form-control"
                    id="recipeInstruction"
                    placeholder="Recipe Instruction"
                    required
                  ></textarea>
                </div>

                <div class="col-lg-12 mt-5 modal-footer">
                  <button
                    type="submit"
                    form="myForm"
                    class="btn btn-success"
                    id="Submit"                   >
                    
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--Read Data Modal-->
    <div class="modal fade" id="recipeData">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Update Recipe Data</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form action="#" id="myForm">
              <div class="row" id="recipeForm">
                <div class="form-group col-md-6 mb-3">
                  <input type="hidden" id="recipeId" name="recipeId" value="" />
                  <label for="name">Recipe Name</label>
                  <input
                    type="text"
                    name="recipeName"
                    class="form-control"
                    id="recipeName"
                    placeholder="Recipe Name"
                    required
                  />
                </div>
                <div class="form-group col-md-6 mb-3">
                  <label for="name">Image URL</label>
                  <input
                    type="file"
                    name="imageURL"
                    class="form-control"
                    id="imageURL"
                    placeholder="Image URL"
                    required
                  />
                </div>
                <div class="form-group col-md-12 mb-3">
                  <label for="name">Recipe Ingredient</label>
                  <textarea
                    type="text"
                    name="recipeIngredient"
                    class="currentImage form-control"
                    id="recipeIngredient"
                    placeholder="Recipe Ingredient"
                    required
                  ></textarea>
                </div>
                <div class="form-group col-md-12 mb-3">
                  <label for="name">Recipe Instruction</label>
                  <textarea
                    type="textarea"
                    name="recipeInstruction"
                    class="form-control"
                    id="recipeInstruction"
                    placeholder="Recipe Instruction"
                    required
                  ></textarea>
                </div>

                <div class="col-lg-12 mt-5 modal-footer">
                  <button
                    type="submit"
                    form="myForm"
                    class="btn btn-success"
                    id="Submit"
                    
                  >
                    Add Recipe
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
